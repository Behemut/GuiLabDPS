<div class="header">
<h1>Conversion de Longitud</h1>
<p>Ingrese los datos solicitados para realizar la conversion</p>
</div>
<label>Valor: </label>
<input type="text" [(ngModel)]="valorcm">
<label>Longitud: </label>
<select [(ngModel)]="opcionSeleccion" (change)="capturar()">
<option value="Selecciona">Selecciona</option>
<option *ngFor = "let u of unidades" value="{{u}}">{{u}}</option>
</select>
<label [hidden]="opcionSeleccion== 'Selecciona'">Su valor en {{opcionSeleccion}} es: {{valorconversion}}</label>
