<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
  <h2>CRUD ANGULAR PHP Y MYSQL</h2>
  <div class="col-md-8 mt-4">
  <div class="card">
  <div class="card-body">
  <div class="container">
  <h2>Administración de artículos</h2>

  <table class="table table-
  hover" *ngIf="hayRegistros(); else sinarticulos">

  <thead>
  <tr>
  <th>Codigo</th>
  <th>Descripcion</th>
  <th>Precio</th>
  <th>Proveedor</th>
  <th>Fabricante</th>
  <th>Borrar</th>
  <th>Seleccionar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let art of articulos">
  <td>{{art.codigo}}</td>
  <td>{{art.descripcion}}</td>
  <td>{{art.precio}}</td>
  <td>{{art.proveedor}}</td>
  <td>{{art.fabricante}}</td>
<td><button (click)="baja(art.codigo)" class="btn btn-danger">Borrar</button></td>
<td><button (click)="seleccionar(art.codigo)" class="btn btn-warning">Seleccionar</button></td>

</tr>
</tbody>
</table>
</div>
<ng-template #sinarticulos>
<p>No hay articulos.</p>
</ng-template>
<div>
<div class="form-group">
<input type="text" [(ngModel)]="art.descripcion" placeholder="descripcion" class="form-control" />
</div>
<div class="form-group">
<input type="number" [(ngModel)]="art.precio" placeholder="precio" class="form-control" />
</div>

<div class="form-group">
  <input type="text" [(ngModel)]="art.proveedor" placeholder="Proveedor" class="form-control" />
  </div>

<div class="form-group">
    <input type="text" [(ngModel)]="art.fabricante" placeholder="Fabricante" class="form-control" />
    </div>

<button (click)="alta()" *ngIf="art.codigo == 0" class="btn btn-primary btn-space">Agregar</button>
<button (click)="modificacion()" *ngIf="art.codigo !== 0" class="btn btn-warning">Modificar</button>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
